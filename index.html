<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="name">Tic Tac Toe Game</h1>

<div id="players">
  <p><strong><span id="playerOName">Player O</span></strong>: <span id="scoreO">0</span></p>
  <p><strong><span id="playerXName">Player X</span></strong>: <span id="scoreX">0</span></p>
</div>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button> 
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
      <div class="footer">
      <h2 class="winmsg">Congratulations, Winner is, </h2>
      <div class="myName">-Made by Omkar</div>
    </div>
    </main>
    <script src="Tic_Tac_Toe.js"></script>
  </body>
</html>
